<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />
  <link rel="apple-touch-icon" sizes="128x128" href="/favicon.png" />
  <link rel="shortcut icon" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Bookmark the best posts from X & LinkedIn, then turn them into original content with AI. One-click save, AI Content Studio, collections, and calendar scheduling." />
  <meta property="og:title" content="PostZaper - Save Posts, Generate Content, Own Your Feed" />
  <meta property="og:description" content="Bookmark the best posts from X & LinkedIn, then turn them into original content with AI. One-click save, AI Content Studio, collections, and calendar scheduling." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="PostZaper" />

  <meta name="twitter:description" content="Bookmark the best posts from X & LinkedIn, then turn them into original content with AI." />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HNG7D3TR25"></script>

</head>

<body>
  <div id="root">
    <!-- Initial skeleton loader shown before React mounts -->
    <!-- Apply dark class based on stored theme preference -->
    <script>
      (function () {
        var theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      /* Light mode (default) */
      :root {
        --skeleton-bg: #ffffff;
        --skeleton-border: #e5e7eb;
        --skeleton-shimmer-from: #f0f0f0;
        --skeleton-shimmer-via: #e0e0e0;
        --skeleton-shimmer-to: #f0f0f0;
        --skeleton-header-bg: rgba(255, 255, 255, 0.95);
        --skeleton-primary: rgba(139, 92, 246, 0.3);
      }

      /* Dark mode */
      .dark {
        --skeleton-bg: #0a0a0a;
        --skeleton-border: #27272a;
        --skeleton-shimmer-from: #27272a;
        --skeleton-shimmer-via: #3f3f46;
        --skeleton-shimmer-to: #27272a;
        --skeleton-header-bg: rgba(10, 10, 10, 0.95);
        --skeleton-primary: rgba(139, 92, 246, 0.4);
      }

      .initial-skeleton {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--skeleton-bg);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        transition: background-color 0.3s;
      }

      .initial-skeleton * {
        box-sizing: border-box;
      }

      .initial-header {
        position: sticky;
        top: 0;
        z-index: 50;
        width: 100%;
        border-bottom: 1px solid var(--skeleton-border);
        background: var(--skeleton-header-bg);
        backdrop-filter: blur(8px);
      }

      .initial-header-inner {
        max-width: 1200px;
        margin: 0 auto;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
      }

      .initial-logo {
        height: 40px;
        width: auto;
      }

      .initial-nav {
        display: none;
        gap: 32px;
      }

      .initial-nav-buttons {
        display: none;
        gap: 12px;
      }

      @media (min-width: 768px) {
        .initial-nav {
          display: flex;
        }

        .initial-nav-buttons {
          display: flex;
        }
      }

      .skeleton-box {
        background: linear-gradient(90deg, var(--skeleton-shimmer-from) 25%, var(--skeleton-shimmer-via) 50%, var(--skeleton-shimmer-to) 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 6px;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }

        100% {
          background-position: -200% 0;
        }
      }

      .initial-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 80px 24px;
      }

      .hero-badge {
        height: 24px;
        width: 160px;
        border-radius: 12px;
        margin-bottom: 24px;
      }

      .hero-title {
        height: 48px;
        width: 100%;
        max-width: 600px;
        margin-bottom: 12px;
      }

      .hero-title-2 {
        height: 48px;
        width: 80%;
        max-width: 480px;
        margin-bottom: 24px;
      }

      .hero-subtitle {
        height: 20px;
        width: 100%;
        max-width: 400px;
        margin-bottom: 8px;
      }

      .hero-cta-wrap {
        display: flex;
        gap: 16px;
        margin-top: 32px;
      }

      .hero-cta {
        height: 48px;
        width: 140px;
        border-radius: 24px;
      }

      .hero-cta-alt {
        background: var(--skeleton-primary);
      }

      .initial-footer {
        border-top: 1px solid var(--skeleton-border);
        padding: 48px 24px;
        display: flex;
        justify-content: center;
      }

      .footer-content {
        display: flex;
        gap: 48px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .footer-col {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .footer-item {
        height: 16px;
        width: 80px;
      }
    </style>
    <div class="initial-skeleton">
      <header class="initial-header">
        <div class="initial-header-inner">
          <img src="/logo.svg" alt="PostZaper" class="initial-logo" />
          <div class="initial-nav">
            <div class="skeleton-box" style="height:16px;width:60px;"></div>
            <div class="skeleton-box" style="height:16px;width:50px;"></div>
            <div class="skeleton-box" style="height:16px;width:35px;"></div>
            <div class="skeleton-box" style="height:16px;width:65px;"></div>
          </div>
          <div class="initial-nav-buttons">
            <div class="skeleton-box" style="height:32px;width:50px;border-radius:6px;"></div>
            <div class="skeleton-box hero-cta-alt" style="height:32px;width:100px;border-radius:16px;"></div>
          </div>
        </div>
      </header>
      <main class="initial-main">
        <div class="skeleton-box hero-badge"></div>
        <div class="skeleton-box hero-title"></div>
        <div class="skeleton-box hero-title-2"></div>
        <div class="skeleton-box hero-subtitle"></div>
        <div class="skeleton-box hero-subtitle" style="width:70%;max-width:280px;"></div>
        <div class="hero-cta-wrap">
          <div class="skeleton-box hero-cta hero-cta-alt"></div>
          <div class="skeleton-box hero-cta"></div>
        </div>
      </main>
      <footer class="initial-footer">
        <div class="footer-content">
          <div class="footer-col">
            <div class="skeleton-box footer-item"></div>
            <div class="skeleton-box footer-item" style="width:60px;"></div>
            <div class="skeleton-box footer-item" style="width:70px;"></div>
          </div>
          <div class="footer-col">
            <div class="skeleton-box footer-item" style="width:70px;"></div>
            <div class="skeleton-box footer-item"></div>
            <div class="skeleton-box footer-item" style="width:50px;"></div>
          </div>
          <div class="footer-col">
            <div class="skeleton-box footer-item" style="width:90px;"></div>
            <div class="skeleton-box footer-item" style="width:100px;"></div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
